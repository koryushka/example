      color:
        type: string
        description: Hex string representation of color
  ProfileInput:
    type: object
    properties:
      full_name:
        type: string
      image_url:
        type: string
        description: Avatar URL
      color:
        type: string
        description: Hex string representation of color
  Error:
    type: object
